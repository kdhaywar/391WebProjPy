<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="upload.css" />
    <title></title>
</head>
<body>
    <form method="post" action="uploadImages">
        <div>
            <label for="files">Files:</label>
            <input type="file" name="files" id="files" multiple accept="image/*"/>
        </div>
        <div>
            <label for="location">Image Location (Optional):</label>
            <input type="text" name="location" id="location"/>
        </div>
        <div>
            <label for="picDate">Date Taken(mm/dd/yyyy) (Optional):</label>
            <input type="date" name="picDate" id="picDate"/>
        </div>
        <div>
            <label for="picSubject">Image Subject (Optional):</label>
            <input type="text" name="picSubject" id="picSubject"/>
        </div>
        <div>
            <fieldset>
                <legend> Security Setting:</legend>
                <label><input type="radio" name="picSecurity" id="rd1" value="Public">Public</label>
                <label><input type="radio" name="picSecurity" id="rd2" value="Group">Group</label>
                <label><input type="radio" name="picSecurity" id="rd3" value="Private" checked>Private</label><br>
                <label><input type="text" name="picGroup" id="picGroup"/>Group Name (If Selected):</label>
            </fieldset>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>

</body>
</html>
