<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type = "text/css" rel="stylesheet" href="search.css"/>
    <title></title>
</head>
<body>
    <h1>
        I CAN'T BELIEVE IT'S NOT IMGUR!
    </h1>
    <div>
        <form method="post" action="searchResults">
            <div>
                <label for="searchQuery">Enter Search Query:</label>
                <input type="text" name="searchQuery" id="searchQuery"/>
            </div>
            <div>
                <fieldset>
                    <legend>Return Sorting Type:</legend>
                    <label><input type="radio" name="rankType" id="rd1" value="rank" checked>By Rank</label>
                    <label><input type="radio" name="rankType" id="rd2" value="recentfirst">Most Recent First</label>
                    <label><input type="radio" name="rankType" id="rd3" value="recentlast">Most Recent Last</label>
                </fieldset>
            </div>
            <div>
                <button type="SUBMIT">Submit Query</button>
            </div>
            <div>
                Note: Searching for time periods must be of the form "MM/DD/YYYY-MM/DD/YYYY", multiple time periods are accepted.
            </div>
        </form>
    </div>
</body>
</html>
